home:
  title: "BHAIBYE: HAI Burden Explorer"
  description: >
    An R package with an interactive Shiny app and tidy datasets to explore the
    burden of healthcare-associated infections (HAIs) in Germany and the EU/EEA.
    Compare cases, deaths, and DALYs; view uncertainty; and read a guided, reproducible vignette.

